<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffd6e8;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 400px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    z-index: 2;
}

h1 { color: hotpink; }

img {
    width: 150px;
    margin: 10px 0;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 60px;
}

button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn { background: #4CAF50; color: white; }
#noBtn {
    background: #ff4d4d;
    color: white;
    position: absolute;
    right: 0;
}
</style>
</head>

<body>

<!-- <audio id="music" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
</audio> -->

<div class="card">
    <h1 id="title">Hey Lovey!</h1>
    <img id="gif" src="cute1.gif">
    <p id="text">Am i still your baby?</p>

    <div class="buttons">
        <button id="yesBtn" onclick="goLove()">Yes</button>
        <button id="noBtn" onclick="nextStage()">No</button>
    </div>
</div>

<script>
let stage = 0;

const messages = [
  "Bleee ðŸ˜œ you can't catch me!",
  "Are you sure? ðŸ¥º",
  "Last chance ðŸ˜­",
   "Aray ko pakak ðŸ’”",
];

const gifs = ["tease1.gif", "tease2.gif", "tease3.gif", "tease4.gif"];

const noBtn = document.getElementById("noBtn");
const gif = document.getElementById("gif");
const text = document.getElementById("text");

setInterval(createHeart, 500);

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

function nextStage() {
    const x = Math.random() * 1000 - 500;
    const y = Math.random() * 500 - 200;

    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    gif.src = gifs[stage];
    text.innerHTML = messages[stage];

    stage++;
    if (stage >= messages.length) stage = 0;
}

function goLove() {
    window.location.href = "love.html";
}
</script>

</body>
</html>
